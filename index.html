<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="numberRecognizerPage.css" rel="stylesheet">
	</head>
	<body>
		<div id="header">
			<img id="brainImg" src="brain.png"></img>
			<h1>number ~ recognizer</h1>
		</div>
		<div id="pageContent">
			<div id="log">
				<div id="logAmountDisplayBox">
					<div id="amountDisplay">
						<p id="passedAmount">0</p>
						<p id="failedAmount">0</p>
					</div>
					<p id="totalAmount">0</p>
				</div>
			</div>
			<div id="middleContent">
				<div id="showFieldBox">
					<p id="showField"></p>
				</div>
				<input id="inputField"></input>
			</div>
			<div id="stats">
				<p id="currentProzent">--%</p>
			</div>
		</div>
		<div id="accountBar">
			<img id="person" src="./person-fill.svg"></img>
			<p id="accountName">Matthias</p>
			<p id="points">0</p>
		</div>
		<script src="numberRecognizer.js"></script>
	</body>
</html>
